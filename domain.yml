version: '3.1'
intents:
- ask_addappointment
- ask_dictation
- ask_transinput_language
- ask_weather
- inform_date
- inform_location
- ask_set_timer
entities:
- timelength
- time
- date
- title
- location
- transinput
- language
- dictation
- description
responses:
  utter_ask_location:
  - text: In which location?
  utter_ask_date:
  - text: On which date?
  utter_tell_weather:
  - text: The weather on {date} in {location} is good.
  utter_set_timer:
  - text: Set timer for {timelength} minutes.
  utter_translate:
  - text: translation of {transinput} into {language} completed
  utter_dictation:
  - text: Dictation saved, you said {dictation}
  utter_addappointment:
  - text: Appointment is added. Date {date} time {time} title {title}

slots:
  location:
    type: text
    mappings:
    - type: from_entity
      entity: location
  date:
    type: text
    mappings:
    - type: from_entity
      entity: date
  timelength:
    type: text
    mappings:
    - type: from_entity
      entity: timelength
  transinput:
    type: text
    mappings:
    - type: from_entity
      entity: transinput
  language:
    type: text
    mappings:
    - type: from_entity
      entity: language
  dictation:
    type: text
    mappings:
    - type: from_entity
      entity: dictation
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
forms:
  weather_form:
    required_slots:
    - location
    - date

actions:
    - action_get_weather
    - action_get_timer
    - action_get_dictation
    - action_get_translation
    - action_get_appointment