version: "3.1"

intents:
  - ask_weather
  - inform_date
  - set_timer
  - inform_location
  - ask_transinput_language
  - inform_title
  - inform_description
  - inform_reminder
  - inform_texttostore

entities:
  - location
  - date
  - timelength
  - transinput
  - language


responses:
  utter_greet:
  - text: "Hey! How are you?"
  utter_ask_location:
  - text: "In which location?"
  utter_ask_date:
  - text: " On which date?"
  utter_tell_weather:
  - text: "The weather on {date} in {location} is good."
  utter_set_timer:
  - text: "Set timer for {timelength}."
  utter_translate:
  - text: "Translation"



slots:
#  date
#  time
  location:
    type: text
    mappings:
    - type: from_entity
      entity: location
  date:
    type: text
    mappings:
    - type: from_entity
      entity: date
  timelength:
    type: text
    mappings:
    - type: from_entity
      entity: timelength
#  transinput
  transinput:
    type: text
    mappings:
    - type: from_entity
      entity: transinput
#  language
  language:
    type: text
    mappings:
    - type: from_entity
      entity: language
#  title 
#  description
#  reminder
#  location
#  Texttostore


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

forms:
  weather_form:
    required_slots:
      - location
      - date
